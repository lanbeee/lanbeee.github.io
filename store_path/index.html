<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Quick Grocery</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --border: #e5e7eb;
        --accent: #0ea5e9;
        --error: #b00020;
        --warn-bg: #fff7ed;
        --warn-border: #fdba74;
        --pill: #f3f4f6;
        --green: #10b981;
        --yellow: #ffff00;
        --red: #ef4444;
        --radius: 12px;
        --gap-sm: 8px;
        --gap-md: 12px;
        --gap-lg: 16px;
      }

      * { box-sizing: border-box; }

      html, body { height: 100%; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
        line-height: 1.45;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: clamp(12px, 3vw, 20px);
      }

      h1 {
        font-size: clamp(20px, 4vw, 28px);
        margin: 0 0 var(--gap-sm) 0;
      }

      .subtle {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: var(--gap-md);
      }

      .control-group { margin: var(--gap-md) 0; }

      /* Small a11y improvement: the label was empty */
      .visually-hidden {
        position: absolute !important;
        width: 1px; height: 1px;
        padding: 0; margin: -1px;
        overflow: hidden; clip: rect(0, 0, 0, 0);
        white-space: nowrap; border: 0;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        font-size: 16px;
        resize: vertical;
      }

      button {
        width: 100%;
        padding: 14px 16px;
        font-weight: 700;
        font-size: 16px;
        border-radius: var(--radius);
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        transition: transform 0.02s ease;
        margin-bottom: 1em;
      }
      button:active { transform: scale(0.99); }

      .status {
        margin: var(--gap-sm) 0;
        color: #374151;
        font-size: 14px;
        display: none; /* hidden until used */
      }
      .status.error { color: var(--error); }

      .panel {
        border: 1px solid var(--border);
        border-radius: calc(var(--radius) + 2px);
        padding: var(--gap-md);
        background: #fff;
        box-shadow: 0 1px 0 rgba(0,0,0,0.03);
      }
      /* Consistent vertical spacing between stacked panels */
      .panel + .panel { margin-top: var(--gap-md); }

      .panel h3 {
        margin: 0 0 6px 0;
        font-size: 18px;
      }

      .pill {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: var(--pill);
        border: 1px solid var(--border);
        font-size: 12px;
      }

      .muted { color: var(--muted); }
      .small { font-size: 12px; }

      #canvas {
        width: 100%;
        height: auto;
        display: none;
        margin-top: var(--gap-md);
        border: 1px solid var(--border);
        border-radius: var(--radius);
      }

      .legend {
        margin-top: var(--gap-sm);
        font-size: 14px;
        color: #333;
        display: flex;
        gap: var(--gap-lg);
        flex-wrap: wrap;
      }
      .legend span {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .legend i {
        width: 12px; height: 12px;
        border-radius: 50%;
        border: 1px solid #222;
        display: inline-block;
      }
      .legend .entrance i { background: #00ff00; }
      .legend .stop i { background: #ffff00; }
      .legend .path i {
        background: #ff0000;
        border-radius: 2px;
        width: 18px; height: 4px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: var(--gap-sm);
      }
      th, td {
        padding: 10px 8px;
        border-bottom: 1px solid var(--border);
        text-align: left;
        font-size: 15px;
        vertical-align: middle;
      }
      th {
        font-size: 13px;
        color: var(--muted);
        font-weight: 600;
      }
      td.stop-number {
        font-weight: 700;
        color: var(--accent);
        text-align: center;
      }

      select {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #fff;
        font-size: 14px;
      }

      tr.needs-category { background: var(--warn-bg); }
      tr.needs-category td { border-bottom: 1px solid var(--warn-border); }

      .warning-text {
        color: #9a3412;
        background: #fff7ed;
        border: 1px solid #fdba74;
        padding: 8px 10px;
        border-radius: 10px;
        margin-top: var(--gap-sm);
        font-size: 13px;
      }

      .grid {
        display: grid;
        gap: var(--gap-md);
        grid-template-columns: 1fr;
      }

      .top-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        margin: var(--gap-sm) 0 0 0;
      }
      .top-actions button { margin-bottom: 0; }

      .bottom-action { margin-top: var(--gap-lg); }

      /* utility to replace inline style on merged-panel */
      .mt-md { margin-top: var(--gap-md); }

      @media (min-width: 820px) {
        .grid { grid-template-columns: 1fr 1fr; }
        button { width: auto; min-width: 220px; }
        .bottom-action { text-align: right; }
      }
    </style>

  </head>

        <div class="control-group">
          <label class="visually-hidden" for="item-input">Shopping items</label>
          <textarea

          ></textarea>
        </div>

        <div class="top-actions">
          <button id="go-btn">Generate Route</button>
          <div class="small muted" id="map-status">
            Map: <code>walmart_map.JPG</code>
          </div>
        </div>
      </div>

      <div id="output-container" class="panel">
        <h3>Map & Route</h3>
        <p id="status-message" class="status">Result will be here</p>
        <canvas id="canvas"></canvas>
        <div class="legend">
          <span class="entrance"><i></i>Entrance</span>
          <span class="stop"><i></i>Category Stops</span>
          <span class="path"><i></i>Path</span>
        </div>
      </div>

      <div class="panel mt-md" id="merged-panel" style="display: none">
        <div class="bottom-action">
          <button id="redraw-btn">Redraw Route</button>
        </div>
        <h3 id="summary-title">Shopping List & Route</h3>

        </div>

        <table>
          <thead id="editor-head"></thead>
          <tbody id="editor-body"></tbody>
        </table>
      </div>
    </div>

function stemWord(w) {
  // normalize plural nouns robustly (tomatoes -> tomato, knives -> knife, etc.)
  const singular = (window.pluralize && typeof window.pluralize.singular === 'function')
    ? window.pluralize.singular(String(w).toLowerCase())
    : String(w).toLowerCase();

  // light verb normalization (optional, keeps grocery nouns intact)
  if (singular.length > 5 && singular.endsWith("ing")) return singular.slice(0, -3);
  if (singular.length > 4 && singular.endsWith("ed"))  return singular.slice(0, -2);

  return singular;
}



function stemPhrase(s) {
  return tokenize(s).map(stemWord).join(" ");
}

/** build a stemmed keyword index once */
const stemmedCategoryKeywords = (() => {
  const map = {};
  for (const [cat, words] of Object.entries(categories)) {
    // de-duplicate and pre-stem all category keywords/phrases
    const set = new Set(words.map(stemPhrase));
    map[cat] = set;
  }
  return map;
})();

/** Try simple keyword/phrase match (with stemming). Returns {category, score} or null */
function keywordMatchCategory(itemText) {
  const itemStemmed = stemPhrase(itemText);
  // prefer the longest matching phrase to disambiguate (e.g., "brussels sprouts" vs "sprouts")
  let best = null;
  for (const [cat, stems] of Object.entries(stemmedCategoryKeywords)) {
    for (const kw of stems) {
      // exact token/phrase presence check on the stemmed string
      // add spaces around to avoid partial-token false positives
      if ((" " + itemStemmed + " ").includes(" " + kw + " ")) {
        const score = kw.length; // longer phrase = higher score
        if (!best || score > best._len) best = { category: cat, score: 1, _len: score };
      }
    }
  }
  return best ? { category: best.category, score: best.score } : null;
}

/* ---------- N-gram (1–2) TF-IDF backup (uses existing tokenize) ---------- */

// build DF over unigrams + bigrams
const __docCount = Object.keys(categories).length;
const __df = {};

function __makeNgrams(tokens, nMin = 1, nMax = 2) {
  const grams = [];
  for (let n = nMin; n <= nMax; n++) {
    for (let i = 0; i + n <= tokens.length; i++) {
      grams.push(tokens.slice(i, i + n).join(" "));
    }
  }
  return grams;
}

// document frequency across categories (each category is a "document")
for (const [_, words] of Object.entries(categories)) {
  const uniqTerms = new Set();
  for (const w of words) {
    const toks = tokenize(String(w).toLowerCase());
    __makeNgrams(toks, 1, 2).forEach(g => uniqTerms.add(g));
  }
  for (const term of uniqTerms) __df[term] = (__df[term] || 0) + 1;
}

function __tfidfVector(textOrTokens) {
  const baseTokens = Array.isArray(textOrTokens)
    ? textOrTokens
    : tokenize(String(textOrTokens).toLowerCase());

  const grams = __makeNgrams(baseTokens, 1, 2); // unigrams + bigrams
  const counts = {};
  grams.forEach(g => counts[g] = (counts[g] || 0) + 1);

  const vec = {};
  for (const [term, c] of Object.entries(counts)) {
    const idf = Math.log(__docCount / (1 + (__df[term] || 0)));
    vec[term] = c * idf;
  }
  return vec;
}

function __cosine(a, b) {
  let dot = 0, na = 0, nb = 0;
  const keys = new Set([...Object.keys(a), ...Object.keys(b)]);
  keys.forEach(k => {
    const x = a[k] || 0, y = b[k] || 0;
    dot += x * y; na += x * x; nb += y * y;
  });
  return dot / (Math.sqrt(na) * Math.sqrt(nb) + 1e-10);
}

// build category vectors on n-grams as well
const __categoryVectors = {};
for (const [cat, words] of Object.entries(categories)) {
  const allTokens = [];
  for (const w of words) {
    const toks = tokenize(String(w).toLowerCase());
    allTokens.push(...__makeNgrams(toks, 1, 2));
  }
  __categoryVectors[cat] = __tfidfVector(allTokens);
}

function bestCategoryWithScoreTFIDF(text) {
  const v = __tfidfVector(tokenize(text));
  let bestCat = null, bestScore = -Infinity;
  for (const [cat, vec] of Object.entries(__categoryVectors)) {
    const s = __cosine(v, vec);
    if (s > bestScore) { bestScore = s; bestCat = cat; }
  }
  return { category: bestCat, score: bestScore };
}

      /* --------------------------- Path Algorithm -------------------------- */
      /**
       * Solves the Traveling Salesperson Problem for the given points.
       * Uses a brute-force permutation approach for optimal results on small
       * datasets, falling back to a faster heuristic for larger ones.
       * @param {Array<Object>} points The points to visit.
       * @returns {Array<Object>} The optimally ordered path.
       */
      function solveTsp(points) {
        const cities = dedupeAndStripEntrance(points);
        if (cities.length === 0) return [ENTRANCE, ENTRANCE];

        const OPTIMAL_LIMIT = 20; // exact Held–Karp up to 20 stops
        if (cities.length <= OPTIMAL_LIMIT) {
            const order = heldKarpTsp(cities);
            return [ENTRANCE, ...order, CHECKOUT];
        } else {
            console.warn(
            `> ${OPTIMAL_LIMIT} stops — using NN + 2-opt heuristic for speed.`
            );
            const order = twoOptImprove(nearestNeighborOrder(cities), cities);
            return [ENTRANCE, ...order.map(i => cities[i]), CHECKOUT];
        }
      }

      function heldKarpTsp(cities) {
        const n = cities.length;
        // Precompute distances (including to/from ENTRANCE)
        const dCity = Array.from({ length: n }, () => Array(n).fill(0));
        const dStart = Array(n).fill(0);
        const dEnd = Array(n).fill(0);
        for (let i = 0; i < n; i++) {
            dStart[i] = distance(ENTRANCE, cities[i]);
            dEnd[i] = distance(cities[i], CHECKOUT);
            for (let j = 0; j < n; j++) {
            dCity[i][j] = distance(cities[i], cities[j]);
            }
        }

        const size = 1 << n;
        const INF = 1e18;

        // dp[mask][i] = best cost to reach subset "mask" ending at city i
        const dp = Array.from({ length: size }, () => Array(n).fill(INF));
        const parent = Array.from({ length: size }, () => Array(n).fill(-1));

        // Base cases: start -> i
        for (let i = 0; i < n; i++) {
            const m = 1 << i;
            dp[m][i] = dStart[i];
        }

        // Transitions
        for (let mask = 1; mask < size; mask++) {
            for (let i = 0; i < n; i++) {
            if (!(mask & (1 << i))) continue; // i must be in mask
            const prevMask = mask ^ (1 << i);
            if (prevMask === 0) continue; // base case already set
            let best = dp[mask][i];
            let bestPrev = -1;
            // try coming from j
            for (let j = 0; j < n; j++) {
                if (!(prevMask & (1 << j))) continue;
                const cand = dp[prevMask][j] + dCity[j][i];
                if (cand < best) {
                best = cand;
                bestPrev = j;
                }
            }
            if (best < dp[mask][i]) {
                dp[mask][i] = best;
                parent[mask][i] = bestPrev;
            }
            }
        }

        // Close the tour: add i -> end
        const full = size - 1;
        let bestCost = INF;
        let last = -1;
        for (let i = 0; i < n; i++) {
            const cand = dp[full][i] + dEnd[i];
            if (cand < bestCost) {
            bestCost = cand;
            last = i;
            }
        }

        // Reconstruct path of indices
        const orderIdx = [];
        let mask = full;
        let cur = last;
        while (cur !== -1) {
            orderIdx.push(cur);
            const p = parent[mask][cur];
            mask ^= 1 << cur;
            cur = p;
        }
        orderIdx.reverse(); // now in visiting order

        // Map indices to actual point objects
        return orderIdx.map(i => cities[i]);
      }

      /* ---------- Fast fallback: NN + 2-opt ---------- */
      function nearestNeighborOrder(cities) {
        const n = cities.length;
        const used = Array(n).fill(false);
        // seed with closest to entrance
        let start = 0, best = Infinity;
        for (let i = 0; i < n; i++) {
            const d = distance(ENTRANCE, cities[i]);
            if (d < best) { best = d; start = i; }
        }
        const order = [start];
        used[start] = true;
        for (let k = 1; k < n; k++) {
            const last = order[order.length - 1];
            let bestJ = -1, bestD = Infinity;
            for (let j = 0; j < n; j++) {
            if (used[j]) continue;
            const d = distance(cities[last], cities[j]);
            if (d < bestD) { bestD = d; bestJ = j; }
            }
            order.push(bestJ);
            used[bestJ] = true;
        }
        return order; // array of indices
        }

        function twoOptImprove(order, cities) {
        const n = order.length;
        if (n < 4) return order.slice();

        // Helper to compute tour length from entrance -> order -> entrance
        const tourLen = ord => {
            let sum = distance(ENTRANCE, cities[ord[0]]);
            for (let i = 1; i < ord.length; i++) {
            sum += distance(cities[ord[i - 1]], cities[ord[i]]);
            }
            sum += distance(cities[ord[ord.length - 1]], CHECKOUT);
            return sum;
        };

        let improved = true;
        let bestOrder = order.slice();
        let bestLen = tourLen(bestOrder);

        while (improved) {
            improved = false;
            for (let i = 0; i < n - 2; i++) {
            for (let k = i + 2; k < n; k++) {
                // Edges (i,i+1) and (k,k+1) — 2-opt swap
                const newOrder = bestOrder.slice(0, i + 1)
                .concat(bestOrder.slice(i + 1, k + 1).reverse())
                .concat(bestOrder.slice(k + 1));
                const newLen = tourLen(newOrder);
                if (newLen + 1e-9 < bestLen) {
                bestOrder = newOrder;
                bestLen = newLen;
                improved = true;
                }
            }
            }
        }
        return bestOrder;
        }

      /**
       * Generates all permutations of an array.
       * @param {Array} arr The input array.
       * @returns {Array<Array>} An array of all permutations.
       */
      function getPermutations(arr) {
        if (arr.length === 0) return [[]];
        const firstEl = arr[0];
        const rest = arr.slice(1);
        const permsWithoutFirst = getPermutations(rest);
        const allPermutations = [];
        permsWithoutFirst.forEach(perm => {
          for (let i = 0; i <= perm.length; i++) {
            const permWithFirst = [
              ...perm.slice(0, i),
              firstEl,
              ...perm.slice(i),
            ];
            allPermutations.push(permWithFirst);
          }
        });
        return allPermutations;
      }

      /**
       * Fast heuristic for TSP using the Nearest Neighbor algorithm.
       * @param {Array<Object>} cities The points to visit (must not include ENTRANCE).
       * @returns {Array<Object>} The ordered path.
       */
      function getNearestNeighborPath(cities) {
        const unvisited = [...cities];
        const path = [ENTRANCE];
        const distanceSq = (p1, p2) => {
          const dx = p1.x - p2.x,
            dy = p1.y - p2.y;
          return dx * dx + dy * dy;
        };
        while (unvisited.length > 0) {
          const current = path[path.length - 1];
          let bestIdx = 0,
            bestD = Infinity;
          for (let i = 0; i < unvisited.length; i++) {
            const d = distanceSq(current, unvisited[i]);
            if (d < bestD) {
              bestD = d;
              bestIdx = i;
            }
          }
          path.push(unvisited.splice(bestIdx, 1)[0]);
        }
        path.push(ENTRANCE);
        return path;
      }

      function dedupeAndStripEntrance(points) {
        const key = p => `${p.x}|${p.y}`;
        const entranceKey = key(ENTRANCE);
        const seen = new Set();
        const out = [];
        for (const p of points) {
          const k = key(p);
          if (k === entranceKey) continue;
          if (!seen.has(k)) {
            seen.add(k);
            out.push({ x: p.x, y: p.y });
          }
        }
        return out;
      }

      /* --------------------------- Rendering Logic -------------------------- */
      function renderAll(points) {
        if (!defaultMapImage) {
          updateStatus("Map image missing.", true);

        }

        );
      }

      function drawImageAndPath(img, orderedPoints) {
  canvas.style.display = "block";

  // 1) Make the canvas responsive to its container (no giant overflow).
  canvas.style.width = "100%";
  canvas.style.height = "auto";

  const containerWidth =
    (canvas.parentElement && canvas.parentElement.clientWidth) || img.width;

  // We never render wider than the actual image pixels (avoid pointless upscaling).
  const displayWidth = Math.min(containerWidth, img.width);
  const scale = displayWidth / img.width;
  const displayHeight = img.height * scale;

  // 2) Hi-DPI crispness
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = Math.round(displayWidth * DPR);
  canvas.height = Math.round(displayHeight * DPR);

  const ctx = canvas.getContext("2d");
  // Scale drawing commands so all coordinates remain in the image’s native space.
  ctx.setTransform(DPR * scale, 0, 0, DPR * scale, 0, 0);
  ctx.clearRect(0, 0, img.width, img.height);

  // 3) Draw the map at native coordinates (transform handles the scaling).
  ctx.drawImage(img, 0, 0, img.width, img.height);

  // 4) Thicker lines & bigger markers (measured in native image units).
  const base = Math.min(img.width, img.height);
  const lineWidth = Math.max(4, Math.round(base * 0.006));       // chunky path
  const pointRadius = Math.max(10, Math.round(lineWidth * 3));    // bigger dots
  const entranceRadius = Math.round(pointRadius * 1.35);

  // Flip-Y helper (your coordinates are bottom-left origin)
  const T = p => ({ x: p.x, y: img.height - p.y });

  // Path
  if (orderedPoints.length >= 2) {
    ctx.lineWidth = lineWidth;
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
    ctx.strokeStyle = "#ef4444";
    ctx.beginPath();
    const start = T(orderedPoints[0]);
    ctx.moveTo(start.x, start.y);
    for (let i = 1; i < orderedPoints.length; i++) {
      const pt = T(orderedPoints[i]);
      ctx.lineTo(pt.x, pt.y);
    }
    ctx.stroke();
  }

  // Stops
  ctx.lineWidth = Math.max(2, Math.round(lineWidth * 0.6));
  ctx.strokeStyle = "#111827";
  orderedPoints.forEach((p, i) => {
    const tp = T(p);
    const isEntrance = i === 0 || i === orderedPoints.length - 1;
    ctx.beginPath();
    ctx.fillStyle = isEntrance ? "#10b981" : "#ffff00";
    ctx.arc(tp.x, tp.y, isEntrance ? entranceRadius : pointRadius, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();
  });
}
